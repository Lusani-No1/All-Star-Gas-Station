<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="enquiry-sec-1">
        <!--Logo-->
            <img src="/Assast/All-Start-Gas-Station Logo.png" width="400" height="400">
        <nav class="nav-links">
            <a href="../index.html">Home</a>
            <a href="./OurProducts.html">Our Products</a>
            <a href="./ContuctUs.html">Contact Us</a>
            <a href="./AboutUs.html">About Us</a>
            <a href="./enquiry.html">Enquiry</a>
        </nav>
    </header>

    <main id="enquiry-sec-2">
        <section class="form-wrapper">
            <h1>Send Us Your Enquiry</h1>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>

                <label for="surname">Surname:</label>
                <input type="text" name="surname" placeholder="Enter your surname" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label for="city">City:</label>
                <select name="city" required>
                    <option value="">--Select--</option>
                    <option>Durban</option>
                    <option>Cape Town</option>
                    <option>Johannesburg</option>
                    <option>Polokwane</option>
                    <option>Mbombela</option>
                    <option>Nelspruit</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea name="comments" rows="5" placeholder="Your message here..." required></textarea>

                <input type="submit" name="submit" value="Submit">
            </form>
        </section>
        <section>
            <footer>
                <p>&copy;2025 All Star Gas Station</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://wa.me/yourNumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://www.threads.net/" target="_blank"><i class="fab fa-threads"></i></a>
                </div>
            </footer>
        </section>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>
