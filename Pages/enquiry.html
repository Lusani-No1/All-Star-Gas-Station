<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="enquiry-sec-1">
        <nav class="nav-links">
            <a href="../index.html">Home</a>
            <a href="./OurProducts.html">Our Products</a>
            <a href="./ContactUs.html">Contact Us</a>
            <a href="./AboutUs.html">About Us</a>
            <a href="./enquiry.html">Enquiry</a>
        </nav>
    </header>

    <main id="enquiry-sec-2">
        <section class="form-wrapper">
            <h1>Send Us Your Enquiry</h1>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>

                <label for="surname">Surname:</label>
                <input type="text" name="surname" placeholder="Enter your surname" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label for="city">City:</label>
                <select name="City" required>
                    <option value="">--Select--</option>
                    <option>Durban</option>
                    <option>Cape Town</option>
                    <option>Johannesburg</option>
                    <option>Polokwane</option>
                    <option>Mbombela</option>
                    <option>Nelspruit</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea name="comments" rows="5" placeholder="Your message here..." required></textarea>

                <input type="submit" name="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
