<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="contact-sec-1">
        <nav class="nav-links">
            <a href="../index.html">Home</a>
            <a href="./OurProducts.html">Our Products</a>
            <a href="./ContactUs.html">Contact Us</a>
            <a href="./AboutUs.html">About Us</a>
            <a href="./enquiry.html">Enquiry</a>
        </nav>
        <div class="contact-intro">
            <h1>Contact Our Team</h1>
            <p>Feel free to reach out to us with any questions or comments about our website.</p>
        </div>
    </header>

    <main id="contact-sec-2">
        <!-- Contact Info -->
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Email:</strong> allstargas@gmail.com</p>
            <p><strong>Phone:</strong> +27 12 345 6789</p>
        </section>

        <!-- Map -->
        <section class="contact-map" id="contact-sec-3">
            <h2>Our Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3068.351393882516!2d29.428302549968212!3d-23.85749598701115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjPCsDUxJzA0LjgiUyAyOcKwMjUnMDIuMyJF!5e0!3m2!1sen!2sza!4v1756192120776!5m2!1sen!2sza"
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form" id="contact-sec-4">
            <h2>Send a Message</h2>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>

                <label for="surname">Surname:</label>
                <input type="text" name="surname" placeholder="Enter your surname" required>

                <label for="city">City:</label>
                <select name="City" required>
                    <option value="">--Select--</option>
                    <option>Durban</option>
                    <option>Cape Town</option>
                    <option>Johannesburg</option>
                    <option>Polokwane</option>
                    <option>Mbombela</option>
                    <option>Nelspruit</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea name="comments" rows="5" placeholder="Your message here..." required></textarea>

                <input type="submit" name="submit" value="Submit">
            </form>
        </section>

        <footer id="contact-sec-5">
            <p>&copy;2025 All Star Gas Station</p>
        </footer>
    </main>
</body>
</html>
